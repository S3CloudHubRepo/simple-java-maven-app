name: Build and deploy WAR app to Azure Web App - my-hello-world

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft' # You can choose 'temurin' or another distribution as well

      - name: Set up Maven 3.9.2
        uses: actions/setup-java@v4
        with:
          distribution: 'maven'
          maven-version: '3.9.2'
          
      - name: Build with Maven
        run: mvn clean install

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: '${{ github.workspace }}/target/*.war'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_14A75EC127024CE3A254E375DE5ABD4B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_BCDF04D9281F48F1825CBF0FA3954269 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D31DCB0BADF14AB8BCD862BB3DF79257 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'my-hello-world'
          slot-name: 'Production'
          package: '*.war'

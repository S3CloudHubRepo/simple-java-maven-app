# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy WAR app to Azure Web App - my-hello-world

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'adopt'  # Consider using 'adopt' or 'temurin' as they are popular distributions

      - name: Install Maven 3.9.2
        run: |
          wget https://archive.apache.org/dist/maven/binaries/apache-maven-3.9.2-bin.zip
          unzip apache-maven-3.9.2-bin.zip
          sudo mv apache-maven-3.9.2 /opt/maven
          echo "M2_HOME=/opt/maven" | sudo tee -a /etc/environment
          echo "PATH=\$PATH:/opt/maven/bin" | sudo tee -a /etc/environment
          source /etc/environment
          mvn -version  # Verify Maven version

      - name: Build with Maven
        run: mvn clean install

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: '${{ github.workspace }}/target/*.war'  # Ensure your WAR file is generated here

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write  # This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_14A75EC127024CE3A254E375DE5ABD4B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_BCDF04D9281F48F1825CBF0FA3954269 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D31DCB0BADF14AB8BCD862BB3DF79257 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'my-hello-world'
          slot-name: 'Production'
          package: 'target/*.war'  # Adjusted to specify the correct path to the WAR file
